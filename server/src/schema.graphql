# import Meetup from "./generated/prisma.graphql"

type Query {
  meetups(skip: Int, first: Int): [Meetup!]!
  meetup(id: ID!): Meetup!
  users: [User!]!
  user(login: String!): User
  currentUser: User
}

type Mutation {
  signup(email: String!, password: String!, login: String!, name: String!): Payload!
  activate(activationCode: String!): Payload!
  signin(login: String!, password: String!): AuthPayload!
  editProfile(name: String, login: String): User!
  createMeetup(title: String!, description: String!, date: DateTime!, location: String!): Meetup!
  attendMeetup(id: ID!, attending: Boolean!): Meetup!
}

type Payload {
  result: Boolean!
  message: String
  error: String
}

type AuthPayload {
  token: String!
  currentUser: User!
}

type User {
  id: ID!
  isActivated: Boolean!
  email: String!
  name: String!
  login: String
  myMeetups: [Meetup!]!
  meetupsAttending: [Meetup!]!
}
