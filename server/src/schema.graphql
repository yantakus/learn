# import * from "../generated/prisma/prisma.graphql"

scalar JSON

type Query {
  videos(skip: Int, first: Int, where: VideoWhereInput): [Video!]!
  video(ytId: String!): Video!
  users: [User!]!
  user(login: String!): User
  me: User
  topics: [Topic!]!
  tags: [Tag!]!
  languages: [Language!]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    login: String!
    name: String!
  ): Payload!

  activate(activationCode: String!): Payload!

  sendResetPasswordEmail(login: String!): Payload!

  resetPassword(
    passwordResetCode: String!
    password: String!
  ): Payload!

  signin(
    login: String!
    password: String!
  ): User!

  signout: Payload!

  editProfile(
    name: String
    login: String
  ): User!

  upsertVideo(
    update: Boolean
    ytId: String!
    complexity: Complexity!
    language: LanguageCreateOneWithoutParentInput!
    topics: TopicCreateManyWithoutParentInput!
    tags: TagCreateManyWithoutParentInput!
  ): Video!

  bookmarkVideo(
    id: ID!
    adding: Boolean!
  ): Video!
}

type User {
  id: ID!
  isActivated: Boolean!
  email: String!
  name: String!
  login: String
  videosAdded: [Video!]!
  videosBookmarked: [Video!]!
  role: Role!
}

type Video {
  id: ID!
  ytId: String!
  complexity: Complexity!
  topics: [Topic!]!
  tags: [Tag!]!
  adder: User!
  bookmarkers: [User!]!
  language: Language!
  snippet: JSON
}
